<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-black{
            background: #212121;
            color:#fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-black">
    <div id="parent" style="display:flex;flex-direction: column;height: 100vh;align-items: center;justify-content: center;">
        <h1 class="heading">Learning DOM!</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque, non?</p>
        <ul>
            <li class="list">One</li>
            <li class="list">Two</li>
            <li class="list">Three</li>
        </ul>
    </div>
</body>
<script>
    const parentContainer = document.getElementById('parent')
    
    parentContainer.setAttribute('class','test')
    const heading = document.querySelector('.heading');
    heading.innerText = 'Manipultated the heading using DOM';

    // cant use foreach in htmlCollection
    const lists = document.getElementsByClassName('list');
    // className return a HTMLCollection
    // console.log(lists);


    // we can use forEach in node list
    const nodeLists = document.querySelectorAll('.list')
    // console.log(nodeLists);
    nodeLists.forEach((list)=>{
        list.style.fontSize = '24px'
        list.style.color = 'red'
    })
    
    
    
</script>
</html>
